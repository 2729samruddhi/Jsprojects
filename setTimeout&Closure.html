<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>setTimeout + closure Interview Q</h2>
</head>
<body>
    <script>
        //print 1,2,3,4,5 using settimeout with delay 1000,2000,3000,4000,5000 respectively with that no

        function x(){
            for(var i=1; i<=5; i++){
                setTimeout(()=>{
                   console.log(i);  
                },i*1000);
            } 
        }
        x();
        //output- it prints 6 again because of using var. it is function scope so it can not create new copy of i.

        function y(){
             for(let i=1; i<=5; i++){
                setTimeout(()=>{
                    console.log(i);  
                },i*1000);
            }
        }
        y();
        //output- it prints 1,2...5 correctly with proper settimeout because of let keyword. let has block scope so at settimeout it creates new copy of i so its work correctly

        function z(){
            for(var i=1; i<=5; i++){
                function closure(x){
                    setTimeout(() => {
                        console.log(x);
                        
                    }, x*1000);
                }
                closure(i);
            }
        }
        z();
        //output- it prints 1,2,...5 correctly here we another function insigth one function it called closure so whenever closure(i) is called it create new memory space for i or x so closure function takes new memory space
        
    </script>
</body>
