    <script>
    // Q. 1)Given an integer n, return a counter function. This counter function initially returns n and then returns 1 more than the previous value every subsequent time it is called (n, n + 1, n + 2, etc).
        var newCounter = function (n) {
            let value = n;
            return function () {
                return value++;
            }
        }
        let counter = newCounter(-2);
        console.log(counter());
        console.log(counter());
        console.log(counter());
        console.log(counter());
    </script>
