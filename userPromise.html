<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //function which return promise
      function getUser() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let success = true;
            if (success) {
              resolve({ name: "sam" });
            } else {
              reject("unable to fetch data...");
            }
          }, 1000);
        });
      }

      //using the promise
      getUser().then(user=>{
        console.log("user data is recieved...",user);  
      }).catch(err=>{
        console.log(err);
      }).finally(()=>{
        console.log("request complete...");
      })
    </script>
  </body>
</html>
