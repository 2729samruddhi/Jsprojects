<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>callback function in event Listener</h2>
</head>
<body>
    <button id="click">click me!</button>
    <script>
        function attachEvent(){
             let count = 0;
        document.getElementById('click').addEventListener("click", function(){
            console.log("button clicked",count++);
        })
        }
        attachEvent();

        //in this example covers event listener, closure, scope demo with addEventListener and garbagecollector or removeevent listener
    </script>

</body>
</html>
