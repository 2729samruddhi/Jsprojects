<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>Make counter</h2>
</head>

<body>
    <script>
        function makeCounter(initialValue=0){
            let current = initialValue;
            const start = initialValue;
            return {
                increament(){
                    current += 1;
                    return current;
                },
                decreament(){
                    current -= 1;
                    return current;
                },
                reset(){
                    current = start;
                    return current;
                }
            }
        }
        const counter = makeCounter(5);
        document.write(counter.increament());
        document.write(counter.increament());
        document.write(counter.decreament());
        document.write(counter.reset());
        document.write(counter.decreament());



    </script>

</body>

</html>
